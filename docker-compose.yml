version: '3.8'

services:

  pyicub:
    image: ${PJT_DOCKER_IMAGE}.local
    container_name: pyicub.${RELEASE}

    extends:
      file: .dockyman/profiles/local.yml
      service: local

    environment:
      - ICUB_SIMULATION=${ICUB_SIMULATION}
      - ICUB_USER=${ICUB_USER}
      - ICUB_PSW=${ICUB_PSW}
      - ICUB_HOST=${ICUB_HOST}
      - ICUB_IP=${ICUB_IP}
      - ICUBSRV_HOST=${ICUBSRV_HOST}
      - ICUBSRV_IP=${ICUBSRV_IP}
      - ICUB_APPS=${ICUB_APPS}
      - PYICUB_LOGGING=${PYICUB_LOGGING}
      - PYICUB_LOGGING_PATH=${PYICUB_LOGGING_PATH}
      - PYICUB_API=${PYICUB_API}
      - PYICUB_API_RESTMANAGER_HOST=${PYICUB_API_RESTMANAGER_HOST}
      - PYICUB_API_RESTMANAGER_PORT=${PYICUB_API_RESTMANAGER_PORT}
      - PYICUB_API_PROXY_HOST=${PYICUB_API_PROXY_HOST}
      - PYICUB_API_PROXY_PORT=${PYICUB_API_PROXY_PORT}

    command: ["/bin/bash", "-c", "terminator & bash /home/icub/shared/startup.sh"]

    volumes:
      - type: bind
        source: ./shared
        target: /home/icub/shared

      - type: volume
        source: pyicub-home
        target: /home/icub/

  pyicub-frontend:
    image: ${PYICUB_FRONTEND_DOCKER_IMAGE}
    container_name: pyicub-frontend.${RELEASE}

    build:
      context: docker/frontend

    environment:
      - PORT=${PYICUB_API_FRONTEND_PORT}
      - REACT_APP_API=pyicub
      - REACT_APP_PROXY=http://${PYICUB_API_BACKEND_HOST}:${PYICUB_API_BACKEND_PORT}
      - REACT_APP_NAME="appname"

    volumes:
      - type: volume
        source: pyicub-frontend-workspace
        target: /app/pyicub-frontend

volumes:
  pyicub-home:
  pyicub-frontend-workspace:
